{% load static %}


<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h2>Stand Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == "main" %}active{% endif %}">
                        <a class="nav-link" href="index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == "list" %}active{% endif %}">
                        <a class="nav-link" href="{% url "blog:list" %}">Blog Entries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="post-details.html">Post Details</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == "contact_us" %}active{% endif %}">
                        <a class="nav-link" href="{% url "blog:contact_us" %}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <div>
                                <img src="{{ request.user.profile.image.url }}" width="30px" height="30px"
                                     style="border-radius: 100%">
                                <a class="nav-link" href="">{{ request.user.username }}</a><a
                                    href="{% url "account:logout" %}"><span
                                    class="badge badge-danger ">logout</span></a>

                            </div>


                        {% else %}
                            <div>
                                <a class="nav-link {% if request.resolver_match.url_name == "login" %}active{% endif %}"
                                   href="{% url "account:login" %}">log in</a>
                                <a class="nav-link {% if request.resolver_match.url_name == "register" %}active{% endif %}"
                                   href="{% url "account:register" %}">sign up</a>
                            </div>

                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
